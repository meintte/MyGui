name: Reusable workflow example

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      username:
        required: true
        type: string
      dependencies:
        type: string
    secrets:
      token:
        required: true

jobs:
  example_job:
    name: Test reusable workflow
    runs-on: ${{ inputs.os }}
    steps:
      - run: echo ${{ inputs.username }} ${{ inputs.dependencies }}
